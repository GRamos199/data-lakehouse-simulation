name: Terraform Validation & Plan

on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'terraform/**'
    branches: [ main, develop ]

env:
  TF_VERSION: 1.5.0
  AWS_REGION: us-east-1

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate
      
      - name: Terraform Plan (Validate Configuration Only)
        run: |
          cd terraform
          # For GitHub Actions, we validate format and syntax only
          # Full plan requires AWS credentials (only needed locally with LocalStack)
          terraform fmt -check -recursive
          terraform validate
        continue-on-error: true
      
      - name: Comment on PR with Terraform Info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ✅ Terraform Configuration Validated\n\n**Infrastructure as Code Status:**\n- ✅ Format: Valid\n- ✅ Syntax: Valid\n\n**Note:** Full \`terraform plan\` requires AWS credentials. To test locally with LocalStack:\n\n\`\`\`bash\ncd terraform\nterraform init\nterraform plan -var="use_localstack=true" -var="environment=local"\nterraform apply\n\`\`\``
            })

# Notes:
# - terraform-apply job is intentionally disabled for GitHub Actions
# - Apply requires LocalStack to be running, which is only available locally
# - To apply Terraform changes:
#   1. Run locally: terraform init && terraform plan && terraform apply
#   2. Or set up a self-hosted runner with Docker/LocalStack support
